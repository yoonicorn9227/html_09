<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap"
		rel="stylesheet">
	<style>
		/**css : 주석 : style태그에 들어 가는 주석 */
		h3 {
			font-size: 40fx;
			color: #1f1f1f;
			text-align: center;
			border-bottom: 1px solid #023f88;
			width: 200px;
			height: 60px;
			margin: 30px auto;
			font-family: 'Black Han Sans', sans-serif;
		}
	p{text-align:center;}
	</style>
</head>

<body>
	<!--글자태그는 h태그와 p태그가 있습니다. -->
	<h3>회사개요</h3>
	<p>함께 성장하고<br> 도약한 <mark>골프존씨엠의 발자취와 현재의 모습</mark>,<br>그리고 희망찬 내일을 보여드립니다.</p>
	<hr>
	<p>함께 성장하고<br> 도약한 <strong>골프존씨엠의</strong> 발자취와 현재의 모습,<br>그리고 희망찬 내일을 보여드립니다.</p>
	<pre>안녕하세요. 
		반갑습니다 함께 성장하고 도약한
				골프존씨엠의 발자취
	</pre>
</body>

</html>
