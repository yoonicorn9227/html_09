<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		table,td,th {border: 1px solid black;border-collapse: collapse;}
		th,td {height: 40px;}
		td {color: black;}
		th {color: blue;}
		thead{background:#efefef; text-align: center;}
		tfoot{background:#efefef; text-align: center;}
	</style>
</head>

<body>
	<table>
		<colgroup>
		<col style="width:100px">
		<col style="width:120px">
		<col style="width:130px">
		<col style="width:150px">
		</colgroup>
		<thead>
			<tr>
				<th>방 이름</th>
				<th>대 상</th>
				<th>크 기</th>
				<th>가 격</th>
			</tr>

		</thead>
		<tbody>

			<tr>
				<th>유채방</th>
				<td>여성 도미토리</td>
				<td rowspan="3">4인실</td>
				<td rowspan="4">1인 20,000원</td>
			</tr>
			<tr>
				<th rowspan="2">동백방</th>
				<td>동성 도미토리</td>
			</tr>
			<tr>
				<td>가족 1팀</td>
			</tr>
			<tr>
				<th>천혜향방</th>
				<td>-</td>
				<td>2인실</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="4">바깥채 전체를 렌트합니다.</td>
			</tr>
		</tfoot>
	</table>

	<hr>
	<hr>
	<hr>
	<hr>


</body>

</html>
