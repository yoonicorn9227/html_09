<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	<style>
			table,th,td{border: 1px solid darkgray;
			 border-collapse: collapse;text-align: center;}
			th,td{height: 46px;}
			div{width:920px; height: 255px; 
				background: url("./images/sub_title.png");}
		h2{color: #333; font-size:40px; font-weight:bold;
			margin-top: 25px; letter-spacing: -3px;}
		p{color: #787878; font-size:14px; margin-top: 15px; line-height: 22px; letter-spacing: -1px;}
		thead{background-color: gray;}
		</style>
	</head>
	
	<body>
	<div>
		<h3>객실요금(VAT포함)</h3>
	<table>
		<colgroup>
		<col style="width: 138px;">
		<col style="width: 138px;">
		<col style="width: 138px;">
		<col style="width: 506px;">
		</colgroup>
		<tr>
			<td colspan="3">요금부분</td>
			<th>대상기간</th>
		</tr>
		<tr>
			<td rowspan="10">객실요금</td>
			<td colspan="2">주중</td>
			<td>[비수기] 주중(단, 비발디파크 2월 주중은 금요일 요금 적용)</td>
		</tr>
		<tr>
			<td colspan="2">금요일</td>
			<td>[비수기] 금요일</td>
		</tr>
		<tr>
			<td colspan="2">토요일</td>
			<td>[비수기] 토요일 및 공휴일 전일</td>
		</tr>
		<tr>
			<td rowspan="7">성수기</td>
			<td rowspan="2">하이</td>
			<td>[여름성수기] 주중</td>
		</tr>
		<tr>
			<td>[겨울성수기] 비발디파크 주중</td>
		</tr>
		<tr>
			<td rowspan="3">골드</td>
			<td>[여름성수기] 주말(금/토), 연휴, 공휴일 전일</td>
		</tr>
		<tr>
		</tr>
		<tr>
			<td>[겨울성수기] 주말(금/토), 연휴, 공휴일 전일</td>
		<td>[겨울 1성수기] 12/22 ~ 12/24,  12/29 ~ 12/31</td>
		</tr>
		<tr>
			<td rowspan="2">스페셜</td>
			<td>[여름성수기] 7/28 ~ 8/5</td>
		</tr>
		<tr>
			<td>[겨울 성수기] 12/22 ~ 12/24,  12/29 ~ 12/31</td>
		</tr>
	</table>
	</div>
	
	
	
	
	
	</body>

</html>
