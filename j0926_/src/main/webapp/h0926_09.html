<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>링크-usemap</title>
	<style>
		*{margin:0;padding:0 ;}
		section{width: 1200px; margin:0 auto;}
	</style>
	
	</head>
	
	<body>
	
		<section>
			<img src="./images/img-visual-04-m.jpg"usemap="#nongshim">
		<map name="nongshim">
			<area shape="rect" coords="690,650,1000,1070"
			href="https://brand.nongshim.com/potatochip/main/index"
			target="_blank" alt="농심사이트로 연결">
			
			<area shape="circle" coords="120,770,80"
			href="https://www.kakaocorp.com/page/service/service/KakaoTalk"
			target="_blank" alt="카카오톡 사이트 연결">
			
			<area shape="circle" coords="540,770,80"
			href="https://section.blog.naver.com/"
			target="_blank" alt="네이버 블로그 연결">
			
			<area shape="circle" coords="330,770,80"
			href="https://www.facebook.com/"
			target="_blank" alt="페이스북 블로그 연결">
			
			<area shape="circle" coords="220,940,80"
			href="https://twitter.com/?lang=ko"
			target="_blank" alt="트위터 블로그 연결">
		
		
		</map>"
		</section>
	
	
	
	</body>

</html>
