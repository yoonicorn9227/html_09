<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>id선택자, class선택자</title>
		<style>
			*{margin:0; padding: 0;}
			div{border: 1px solid black; width: 300px; height: 300px;
			background: yellow;}
			#d01{background: blue;}
			#d02{background: green;}
			.c01{background: red;}
			.c02{border:5px solid black;}
		</style>
	</head>
	<body>
		<div class="c01 c02" id="d02" style="background: pink"; ></div>
		<div id="d01"></div>
		<div class="c01"></div>
		<div></div>
	
	</body>
</html>
