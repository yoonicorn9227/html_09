<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>변형</title>
		<style>
			*{padding: 0; margin: 0;}
			img{width: 300px;
			transition-property:width; 
				transition-duration: 1s;
			}
			.img01:hover{width: 400px;}
			.kolon{width:500px; height: 350px; overflow: hidden;
				border: 1px solid black;}
			.kolon img{width:500px;}
			.kolon img:hover{width: 600px; }
		</style>
	</head>
	<body>
		<div class="img01"><img src="images/h1.png"></div>
		<div class="kolon"><img src="images/k1.jpg"></div>
		
		
	</body>
</html>
