<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>변형-이동 translate</title>
		<style>
			/* css주석  */
			*{padding: 0; margin: 0;}
			img{width: 300px;
				}
			.move, .zoom, .ro, .ro2,.sk{margin: 100px auto; width: 300px;}
			.move:hover{transform: translate(200px, 50px);}
			.zoom:hover{transform: scale(1.7);}
			.ro:hover{transform: rotate(50deg);}
			.origin{perspective: 1000px;}
			.ro2{	transition-property:all; 
				transition-duration: 1s;}
			.ro2:hover{transform: rotate3d(0,2.5,0,360deg);}
			.sk:hover{transform: skewX(40deg);}
		</style>
	</head>
	<body>
	<!--html 주석-->
		<div class="move"><img src="images/h1.png"></div>
		<div class="zoom"><img src="images/h1.png"></div>
		<div class="ro"><img src="images/h1.png"></div>
		<div class="origin">
		<div class="ro2"><img src="images/h1.png"></div>
		</div>
		<div class="sk"><img src="images/h1.png"></div>
		
	</body>
</html>
